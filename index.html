<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AList 代理服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }
        
        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #28a745;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .test-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .test-result {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
        
        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🚀 AList 代理服务</h1>
            <p class="subtitle">安全、快速的文件代理服务</p>
        </div>
        
        <div class="status-card">
            <div class="status-title">
                <div class="status-indicator"></div>
                服务状态：运行中
            </div>
            <p>代理服务正在正常运行，已准备好处理文件下载请求。</p>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">请求总数</div>
                <div class="info-value" id="requestCount">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">成功率</div>
                <div class="info-value" id="successRate">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">平均响应时间</div>
                <div class="info-value" id="avgResponse">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">上次更新</div>
                <div class="info-value" id="lastUpdate">-</div>
            </div>
        </div>
        
        <div class="test-section">
            <h3 style="margin-bottom: 15px;">🔧 服务测试</h3>
            <div class="test-form">
                <input type="text" class="test-input" id="testPath" placeholder="输入文件路径进行测试，例如：/test/file.txt">
                <button class="test-button" onclick="testProxy()">测试连接</button>
            </div>
            <div class="test-result" id="testResult">点击"测试连接"按钮测试代理服务...</div>
        </div>
        
        <div class="footer">
            <p>AList 代理服务 | 基于 Cloudflare Pages Functions</p>
            <p>使用签名验证确保安全访问</p>
        </div>
    </div>

    <script>
        // 模拟统计数据
        let stats = {
            requests: 0,
            success: 0,
            totalResponseTime: 0
        };

        // 更新统计显示
        function updateStats() {
            document.getElementById('requestCount').textContent = stats.requests.toLocaleString();
            document.getElementById('successRate').textContent = stats.requests > 0 ? 
                ((stats.success / stats.requests) * 100).toFixed(1) + '%' : '100%';
            document.getElementById('avgResponse').textContent = stats.requests > 0 ? 
                (stats.totalResponseTime / stats.requests).toFixed(0) + 'ms' : '< 100ms';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // 测试代理功能
        async function testProxy() {
            const testPath = document.getElementById('testPath').value.trim();
            const resultElement = document.getElementById('testResult');
            
            if (!testPath) {
                resultElement.innerHTML = '<span class="error">请输入测试路径</span>';
                return;
            }
            
            resultElement.innerHTML = '测试中...';
            const startTime = Date.now();
            
            try {
                stats.requests++;
                
                // 构造测试URL（不包含签名，用于测试基本连通性）
                const testUrl = window.location.origin + '/api' + (testPath.startsWith('/') ? testPath : '/' + testPath);
                
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const responseTime = Date.now() - startTime;
                stats.totalResponseTime += responseTime;
                
                const responseText = await response.text();
                let result = '';
                
                if (response.ok) {
                    stats.success++;
                    result = `<span class="success">✅ 连接成功</span>\n`;
                    result += `状态码: ${response.status}\n`;
                    result += `响应时间: ${responseTime}ms\n`;
                    result += `响应内容: ${responseText.substring(0, 200)}${responseText.length > 200 ? '...' : ''}`;
                } else {
                    result = `<span class="error">❌ 连接失败</span>\n`;
                    result += `状态码: ${response.status}\n`;
                    result += `响应时间: ${responseTime}ms\n`;
                    result += `错误信息: ${responseText}`;
                }
                
                resultElement.innerHTML = result;
                
            } catch (error) {
                const responseTime = Date.now() - startTime;
                stats.totalResponseTime += responseTime;
                
                resultElement.innerHTML = `<span class="error">❌ 请求失败</span>\n错误: ${error.message}`;
            }
            
            updateStats();
        }

        // 初始化页面
        function init() {
            updateStats();
            
            // 模拟一些初始统计数据
            stats.requests = Math.floor(Math.random() * 1000) + 100;
            stats.success = Math.floor(stats.requests * (0.85 + Math.random() * 0.14));
            stats.totalResponseTime = stats.requests * (50 + Math.random() * 100);
            
            updateStats();
            
            // 每30秒更新一次时间显示
            setInterval(() => {
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }, 30000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);

        // 添加回车键支持
        document.getElementById('testPath').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testProxy();
            }
        });
    </script>
</body>
</html>
